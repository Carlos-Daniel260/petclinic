<!doctype html>
<html th:fragment="layout (template, menu)">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/pets_0.png}">

        <title>PetCare</title>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/resources/css/petclinicv2.css}"/>
        
       
        </head>

    <body >
        
        <nav class="navbar navbar-expand-md navbar-light bg-light " role="navigation">
            <img src="../../static/resources/images/pets_0.png" th:src="@{/resources/images/pets_0.png}" width="30" height="30" class="d-inline-block align-top" alt="">
            <a class="navbar-brand" href="#">PetCare</a>
           
            <div class="collapse navbar-collapse" iid="navbarCollapse">                  
                <ul class="navbar-nav text-center">

                    <li th:fragment="menuItem (path,active,title,glyph,text)" class="nav-item active" th:class="${active==menu ? 'active' : ''}">
                        <a th:href="@{__${path}__}" th:title="${title}">
                            <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            <span th:text="${text}">Template</span>
                        </a>
                    </li>

                    <li class="nav-item" th:replace="::menuItem ('/','home','home page','home','Home')">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span>Home</span>
                    </li>

                    <li class="nav-item" th:replace="::menuItem ('/owners/new','owners','add owners','plus-sign','Add Owners')">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        <span>Add owners</span>
                    </li>

                    <li class="nav-item"  th:replace="::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        <span>Veterinarians</span>
                    </li>

                    <li class="nav-item" th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
                        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                        <span>Error</span>
                    </li> 


                </ul>
                <th:block th:if="${owner}">
                 <form class="form-inline" th:object="${owner}" th:action="@{/owners}" method="get" id="search-owner-form" >
                    <input id="lastName" class="form-control" th:field="*{lastName}" size="30"
                           maxlength="80" 
                       placeholder="Seach owners by last name" aria-label="Seach owners by last name"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <a class="glyphicon glyphicon-search"></a>
                    </button>
                </form>  
                </th:block>                           
            </div>
        </nav>
        <div>
            <div class="container text-center">

                <th:block th:include="${template}"/>
              
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


    </body>

</html>
