<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="h2">
                        <th:block th:if="${pet['new']}">New </th:block>
                        <th:block th:if="${!pet['new']}">Edit </th:block>
                        Pet
                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <img src="../static/resources/images/dog_1.png" th:src="@{/resources/images/dog_1.png}" style="width: 300px"/>
                </div>
                <div class="col-8">
                    <form th:object="${pet}" class="form-horizontal" method="post">
                        <input type="hidden" name="id" th:value="*{id}" />
                        <div class="form-group has-feedback">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Owner</label>
                                <div class="col-sm-10 text-left">
                                    <span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}" />
                                </div>
                            </div>
                            <input th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
                            <input th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
                            <input class="btn-danger" th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
                        </div>
                        <div class="form-group">
                            <button 
                                th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
                                class="btn btn-success rounded-lg" style="margin-top:3% " type="submit" th:text="${text}">Add
                                Pet</button>
                        </div>
                    </form>
                </div>


            </div>

        </div>



    </body>

</html>
