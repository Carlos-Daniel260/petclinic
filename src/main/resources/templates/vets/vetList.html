<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

    <body>
        
        <div class="container-fluid">
            <div class="row">
               <div class="col-lg-8 col-md-8 col-sm-8"> 
                    <h2 class="h2">Veterinarians</h2>
                </div>
                <div class="col-md-12 col-lg-1 col-sm-1" style="margin-top: -20px;"></div>
                <div class="col-lg-3 col-md-12 col-sm-3 text-right">
                    <img src="../static/resources/images/decoration_cat_dog.png" th:src="@{/resources/images/decoration_cat_dog.png}" style="width: 200px; margin-bottom: -22px;  margin-right: 24% "/>
                </div>
            </div>
       
            <div class="row" style=" margin-left: 7%; margin-right: 7%">
                <table id="vets" class="table table-striped table-hover text-left">
                    <thead  >
                        <tr >
                            <th class="text-success">Name</th>
                            <th class="text-success">Specialties</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vet : ${vets.vetList}" >
                            <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
                            <td><span th:each="specialty : ${vet.specialties}"
                                      th:text="${specialty.name + ' '}" /> <span
                                      th:if="${vet.nrOfSpecialties == 0}">none</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
