<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

    <body>

        <div class="container-fluid">
            <div class="row text-center">
                <h2 class="h2 col-12" >New Owner</h2>
            </div>

            <div class="row" >
                <form th:object="${owner}" class="col-8 form-horizontal" id="add-owner-form" method="post">
                    <div class="form-group has-feedback">
                        <input
                            th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
                        <input
                            th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
                        <input
                            th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
                        <input
                            th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" />
                        <input
                            th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button
                                th:with="text=${owner['new']} ? 'Add Owner' : 'Update Owner'"
                                class="btn btn-success rounded-lg" type="submit" th:text="${text}">
                                Add Owner</button>
                        </div>
                    </div>
                </form>
                <div class="col-4">
                  
                    <img class="col-8" src="../static/resources/images/owner.png" th:src="@{/resources/images/owner.png}"/>
              
                </div>
            </div>

        </div>


    </body>
</html>
